
<div id="loginOuterWrap">
    <div id="loginWrap">
        <form>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="pw" type="text" placeholder="Password"></input>
            <button id="submit" data-defaultText='Login' data-failedText='Please Try Again!'>Login</button>
        </form>
    </div>
    <div id="textureSelectionWrap">
        <form>
            <input id="name" type="text" placeholder="Player Name"></input>
<!--             <input id="roomId" type="text" placeholder="Room Id (default is public)"></input> -->
            <input id="textureIdx" type="text" hidden></input>
            <input id="image" type="file" name="image" accept="image/*" hidden>
            <br/>
            <br/>
            <div>Texture Selection</div>
            <ul>
                <li data-idx="0"><img src=""/></li>
                <li data-idx="1"><img src=""/></li>
                <li data-idx="2"><img src=""/></li>
                <li data-idx="3"><label for="image">Upload Image</label></li>
            </ul>
            <button id="submit" disabled><p>Confirm</p><span id="progressBar"><span></span></span></button>
        </form>
    </div>
</div>
